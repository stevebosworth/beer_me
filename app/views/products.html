<div class="row-fluid">
    <div class="span-4">
        <p class="lead">Search for Products</p>
        <form ng-submit="productSearch()">
            <input type="text" ng-model="query">
            <input class="btn" type="submit"></input>
        </form>
        <h1>Products: </h1>
        <ul>
            <li ng-repeat="product in productsList">
                <a href="#/product/{{product.id}}">{{product.name}}</a>
                <ul>
                    <li>Origin: {{product.origin}}</li>
                    <li>Image Url: {{product.image_url}}</li>
                </ul>
            </li>
        </ul>
    </div>
</div>
