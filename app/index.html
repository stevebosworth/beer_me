        <div id="wrapper" ng-controller="wrapperCtrl">

                <div class="small-3 columns">

                    <span id="brand">

                </div>
                <div class="small-3 columns">
                    <div class="text-right">
                        <a ng-click="revealMenuBar('right')" alt="Show Filters">

                            <i ng-hide="showOptionsBar" class="icon-plus-sign icon-large"></i>
                            <i ng-show="showOptionsBar" class="icon-minus-sign icon-large"></i>
                        </a>
                    </div>
                </div>
            </div>
