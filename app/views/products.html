<div class="row-fluid">
    <div class="span-4">
        <p class="lead">Search for Products</p>

        <input type="text" ng-model="query"><button ng-click="productSearch()">Search</button>

        <h1>Products: </h1>
        <ul>
            <li ng-repeat="product in productsList">
                <a href="#/product/{{product.id}}">{{product.name}}</a>
                <ul>
                    <li>Origin: {{product.origin}}</li>
                </ul>
            </li>
        </ul>
    </div>
</div>
